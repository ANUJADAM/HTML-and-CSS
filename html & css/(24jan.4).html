<!-- Internal Styling -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applying Internal CSS</title>
    <style>
        .heading{
            font-size: 25px;
            color: firebrick;
            border: 5px solid red;
        }
        .pra{
            color: blueviolet;
            background-color:yellowgreen;
            border: 4px solid violet;
        }
    </style>
</head>
<body>
    <h1 class="heading">PW skills</h1>
    <p class="pra">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, animi.</p>
    <p >Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, animi.</p>
    <p class="pra">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, animi.</p>

   <h1 class="heading">Lorem, ipsum dolor.</h1>
</body>
</html>

<!-- Lecture Notes:
Internal CSS
● The internal CSS is used to add a unique style for a single document.
● It is defined in <head> section of the HTML page inside the <style> tag.

Advantages of Internal CSS:
● IDs and classes can be used in internal style sheets.
● You do not need to upload numerous files.
● They might take precedence over outside style sheets.

Disadvantages of Internal CSS:
● They are useful for only the page they are specified on.
● Internal style sheets increase page load times. -->
