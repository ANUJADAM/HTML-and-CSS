<!-- Types of input tags -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User registration form</title>
</head>
<body>
    <!-- when we use get method all details are come in the url when user submit form -->
    <form method="get">
        <fieldset>
            <legend>User regristration!!</legend>
            <label for="country">Enter your country:</label>
            <input type="text" name="country" id="country" value="India" readonly>
            <br>
            <label for="username">Enter your username:</label>
            <input type="text" name="username" id="username"  autofocus>
            <br>
            <label for="useremail">Enter your useremail:</label>
            <input type="email" name="useremail" id="useremail" placeholder="abc@gmail.com">
            <br>
            <label for="userpassword">Enter your userpassword:</label>
            <input type="password" name="userpassword" id="userpassword">
            <br>
            gender:
            <br>
            <label for="male">Male</label>
            <input type="radio" name="geder" id="male" value="male">
            <br>
            <label for="female">Female</label>
            <input type="radio" name="geder" id="female" value="female">
            <br>
            <label for="transgender">Transgender</label>
            <input type="radio" name="geder" id="transgender" value="transgender">
            <br>
            <!-- <input type="number"> -->
            <input type="number" min="0" max="8">
            <br>
            <input type="submit" value="submit form">
        </fieldset>
    </form>
</body>
</html>

<!-- **Lecture notes:
1. Introduction to HTML input.
2. Input tag Attributes

Introduction to HTML input:
In HTML we use input tags to collect user inputs. Input tags are one of the most
powerful tags in HTML considering their combinations of input types and
attributes.
<input type="text">

Input tag attributes:
1. placeholder
2. value
3. readonly
4. Disabled
5. name
6. size
7. maxlength
8. autofocus
9. min
10. max
11. multiple
12. type

Placeholder:
To provide some hint on what must be entered in the input box we use an input
tag with the placeholder attribute. Placeholder value is displayed only when the
input tag is not holding any value. As soon as the user starts entering data, the
placeholder disappears.

Value:
It defines the initial value and later can be changed by the user.

Readonly:
On having the readonly attribute the users cannot change the value of the input
field but can have a look at the value for information or review purposes.

Disabled:
Disabled attribute is used to specify to the users that the input tag or field is no
longer accepting changes in its value and the value is displayed just for review or
information purpose.

name:
The name attribute specifies the name of an <input> element. We use the name
attribute as a reference to collect data from an input field when the form is
submitted. It's a mandatory attribute for a form to work.

size:
The size attribute specifies the visible area / width of the input field.

autofocus:
The autofocus attribute specifies that an <input> element should automatically
get focus when the page loads.

min:
The min attribute specifies the minimum value the input field should contain.

max:
The max attribute specifies the maximum value the input field will accept.

multiple:
The multiple attribute specifies that the user is allowed to enter more than one
value in the <input> element. This attribute works only with input type file and
email. -->
