What is Box Model

● The term "box model" is used when discussing a web application's
design and layout.
● It is a box that wraps around every HTML element.
● It consists of: margins, borders, padding, and the actual content.

Margin
Border
Padding
Content


Explanation :
320px (width)
+ 20px (left + right padding)
+ 10px (left + right border)
+ 0px (left + right margin)
= 350px

The total width of an element should be calculated as :
Total element width = width + left padding + right padding + left border + right border +
left margin + right margin

The total height of an element should be calculated as:
Total element height = height + top padding + bottom padding + top border + bottom
border + top margin + bottom margin -->
