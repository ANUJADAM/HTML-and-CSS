<body>
    <!-- Block (It take whole space on the browser)-->

    <h1>PW Skills</h1>
    <h1>PW Skills</h1>
    <p>ANU JADAM</p>
    <p>ANU JADAM</p>
    <p>ANU JADAM</p>
    <!-- <hr/>(Horizontal line on the web page) -->
    <hr>
     
    <!-- Inline (It take that much space on the browser ,which it need) -->
    <!-- Famous Inline tag is <span><span/> -->
    <p>Lorem   <b>ipsum</b>   , dolor sit amet consectetur adipisicing.</p>
    <p>Lorem   <i>ipsum</i>   , dolor sit amet consectetur adipisicing.</p>
</body>
</html>


<!-- **Lecture Notes:
Block vs Inline Elements:

Block Elements :
-A block-level element always begins on a new line, and browsers add a margin
(a space) before and after the element by default.
-A block-level element always occupies the entire available width (stretches out
to the left and right as far as possible).
-<p> and <div> are two often used block components.
Examples of block element:
1. <address></address>
2. <article></article>
3. <aside></aside>
4. <blockquote></blockquote>
5. <canvas></canvas>
6. <dd></dd>
7. <div></div>

24. <ol></ol>
25. <p></p>
26. <pre></pre>


Inline Elements :
-A line break is not used to begin an inline element.
-An inline element only uses the space that is required.
-An inline element cannot contain a block-level element

Other inline-elements are :
1. <a href=""></a>
