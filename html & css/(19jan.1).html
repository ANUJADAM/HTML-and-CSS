<!--(<>  </>)   This is opening and cclosing tag -->
<!-- (</> )    this is self closing tag-->

<!-- Html opening tag and html closing tag(All the html write inside the opening and closing html tag so that browser can understad what is this exactly) -->
<html>
    <!-- head (store the information for the body means css file link ,other links) -->
    <head>
        <!-- title -->
          <title>PWSKILLS</title>
    </head>
    <!-- body -->
    <body>
        <!-- Headings (six type of the headings (h1,h2,h3,h4,h5,h6))-->
        <!-- All the tings in the html code we have to  write in the tag so that browser can understand what is the meaning of the written content -->
        Hello world 
           <!-- above hello world is wrong way -->
        <h1>Hello World</h1>
        <h2>Hello World</h2>
        <h6>Hello World</h6>
    </body>

</html>
