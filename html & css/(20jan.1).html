<!-- Introduction to emmet 
 Emmet is a plugin for text editors that allows you to write HTML and CSS faster
by using abbreviations that expand into full code. It can save a lot of time
when writing code because you can type a few characters and then expand
them into a long block of code with a single keystroke. !-->


<!-- Features of emmet.
1. Abbreviation expansion(we write short form ,and press tab than full is automatically come there)
2. Code formatting(If we give space less ,and more then it emmet automatically make equal space between the word)
3. Code snippets(Mean if we write im than emmet bring whole tag)
4. Customization()
5. Cross-editor compatibility() -->


<!-- Advantages of emmet.
1. Saves time
2. Helps you write more consistent code
3. Improves productivity
4. Widely supported
5. Easy to learn -->


<!-- understanding boiler plate code -->
<!DOCTYPE html>
<!-- <!DOCTYPE html>(means the type of the document is Html)
it give information to the browser that the code below this is HTML version-5-->
<html lang="en">
 <!-- <html lang="en">(means language english)
it give information to the browser that the code written below is in the english language -->

<head>
    <meta charset="UTF-8">
    <!-- meta means information about information (for example my name is Anu (Anu is one information )than the entity which give the information is called meta)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
