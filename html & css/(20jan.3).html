<!-- lecture notes:

Adding ID and CLASS attributes.
To add a class or ID to an HTML element using Emmet, you can use the
following syntax
.classname
#idname
Example foe classname:
div.container and press tab we get betow tag
<div class="container"></div>
Example for id:
div#main and press tab we get betow tag
<div id="main"></div>

You can also add multiple classes or IDs to an element by separating them
with a dot (.) for classes or a hash (#) for IDs.
for example :
div.container.bg-black#main and press tab we get betow tag
<div class="container bg-black" id="main"></div>

Adding Custom Attributes:
Using emmet, we may construct a tag with a certain attribute and pass its
value. To accomplish this, we must enclose the element name in square
brackets “[ ]”. We can include the name(s) of one or more attributes inside
the bracket along with the value.
element[attribute=value]
p[title="Custom Title"] and press tab we get betow tag
<p title="Custom Tittle"></p>

Adding Text:
Using emmet, we may also add sentences or paragraphs inside of tags. To do
this, we must write the element name inside the curly brackets. The text item
can be added within these curly brackets.
p{I am adding text} and press tab we get betow tag
<p>I am adding text</p> -->
