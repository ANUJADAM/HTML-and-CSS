<!-- Getting a video on the web page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <!-- We can bring video free from these websites- 1.pexels 2.pixabay 3.unsplash-->
    <!-- frist method of loading video -->
    <h1>Loading Video</h1>
    <video src="https://player.vimeo.com/progressive_redirect/playback/790665520/rendition/540p/file.mp4?loc=external&oauth2_token_id=57447761&signature=c5858ce72ec414634e2c3b9d24730a07381a9077c87a998f80a57bfb018eebd2" controls autoplay muted height="500px" width="600px">Nature video</video>

    <!-- Second method of loading video -->
    <!-- Here we can add two videos ,in case one will not play then second will play -->
    <video controls autoplay  muted height="500px" width="600px">
        <source src="https://player.vimeo.com/external/516760939.sd.mp4?s=05e312d8879465c55561bd82618ed4fd9b781022&profile_id=165&oauth2_token_id=57447761">
        <source src="https://player.vimeo.com/progressive_redirect/playback/794956399/rendition/540p/file.mp4?loc=external&oauth2_token_id=57447761&signature=4abd268edfe0a16e6bface97fabca09c6a08ddd1e6c9c833b1403a3d8af47103">
    </video>
</body>
</html>
