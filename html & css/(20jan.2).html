<!-- Writing frist code on emmet -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- UTF-8 means uniform transformation format(means if we write anything in the body without using any tag ,is excatly show on the live server) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- means which we write in the code , show on the internet exploler also -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- When we visit the web site ,means capture the initial size of the screen and make the initial size 1  -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>

Introduction to Emmet.
Emmet is a plugin for text editors that allows you to expand abbreviations
into HTML, XML, and other code structures. It can save you a lot of time by
allowing you to type abbreviations that are automatically expanded into
full code structures.

To use Emmet to generate HTML
starter code in Visual Studio Code,
follow these steps:
1. Open Visual Studio Code and create a new file or open an existing file.
2. Type the Emmet abbreviation: This code uses the Operator “!” to create
the default body for HTML code.
3. Press the “Expand Abbreviation” button or key (Tab key).
4. This will expand the abbreviation into the following HTML starter code.

You can then add your own HTML content within the <body> tags:
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html> -->
