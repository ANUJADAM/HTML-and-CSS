Text

Text Color

● used to set the color of the text

Text Alignment

Text alignment property CSS has the following properties
● text-align
● text-align-last
● direction
● unicode-bidi
● vertical-align

Text Decoration

The text-decoration property specifies the decoration added to text.

Property Values
● text-decoration-line : Sets the kind of text decoration to use (like underline,
overline, line-through)
● text-decoration-color : Sets the color of the text decoration.
● text-decoration-style : Sets the style of the text decoration (like solid, wavy,
dotted, dashed, double)
● text-decoration-thickness : Sets the thickness of the decoration line

Text Transformation

The text-transform property controls the capitalization of text.

Property Values

● none : No capitalization. The text renders as it is. This is the default.

● capitalize : Transforms the first character of each word to uppercase.

● uppercase : Transforms all characters to uppercase.

● lowercase : Transforms all characters to lowercase.

Text Indentation

An indentation is the space at the beginning of a line of writing. The
text-indent property specifies the indentation of the first line in a text-block.

Letter Spacing

This property is used to specify the space between the characters of the text.
The size can be given in px.

Line Height

This property is used to set the space between the lines.

Word Spacing

The word-spacing property increases or decreases the white space between
words -->
