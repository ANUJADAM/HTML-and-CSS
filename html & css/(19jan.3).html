<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-3 | Html</title>
</head>
<body>
    <!-- we write comments using ctrl+forward slash -->
    <!-- Headings for PWSKILLS -->
    <h1>PWSKILLS</h1>

    <!-- Paragraph for employ -->
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Adipisci, in?</p>

    <!-- we write content between opening and closing tag -->
    <!-- <>Content</> -->
    <!-- whole 18 line is called element -->

    <!-- Attributes(Additional properties of the tag which make easy to work/the alternative property which is given to the image tag below is called attribute -->

    <!-- image tag -->
    <!-- alt means if image donot load on the web page then alternative text which we give show -->
    <img src="anu.jpg" alt="Anu">
</body>
</html>
