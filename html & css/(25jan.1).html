<!-- **Lecture Notes:
Priority of CSS in the file:
*Importance of CSS Priority in the file:
The priority of CSS rules is important because it determines which styles are
applied to an element when there are conflicting rules or multiple CSS applied
to a single element

*CSS order of priority:

1. Inline styles.
2. Internal styles.
3. External styles.

*Example
In this example, the background color of the div element will be green,because the inline style has the highest priority. The background color of thebody element will be blue because the inline style has a higher priority than
the internal style. The background color of the paragraph element will be redbecause the internal style has a higher priority than the external style.

*Changing the priority order:
If you want the rules in the external stylesheet to be prioritized over the rules in
the internal stylesheet, you should include the external stylesheet after the
internal stylesheet in the head of the document.

It's generally a good idea to use external stylesheets for most of your CSS, andonly use internal style sheets in specific cases where you need to overridethose styles. This helps to keep your styles organized and maintainable. -->
